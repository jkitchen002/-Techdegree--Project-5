<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="fancybox-master/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <section>
        <input id="searchbar" type="search" placeholder="Search" name="search">
    </section>
    <section>
        
        <a class="photo-link" href="photos/01.jpg" data-alt="Hay Bales"
        data-fancybox="gallery"data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img class="photo" src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
        
        <a class="photo-link" href="photos/02.jpg" data-alt="Lake"
        data-fancybox="gallery"data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img class="photo" src="photos/thumbnails/02.jpg" alt="Lake"></a>

        <a class="photo-link" href="photos/03.jpg" data-alt="Canyon"
        data-fancybox="gallery"data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img class="photo" src="photos/thumbnails/03.jpg" alt="Canyon"></a>

        <a class="photo-link" href="photos/04.jpg" data-alt="Iceberg"
        data-fancybox="gallery"data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img class="photo" src="photos/thumbnails/04.jpg" alt="Iceberg"></a>

        <a class="photo-link" href="photos/05.jpg" data-alt="Desert"
        data-fancybox="gallery"data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img class="photo" src="photos/thumbnails/05.jpg" alt="Desert"></a>

        <a class="photo-link" href="photos/06.jpg" data-alt="Fall"
        data-fancybox="gallery"data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img class="photo" src="photos/thumbnails/06.jpg" alt="Fall"></a>

        <a class="photo-link" href="photos/07.jpg" data-alt="Plantation" 
        data-fancybox="gallery"data-caption="I drove past this plantation yesterday, everything is so green!">
        <img class="photo" src="photos/thumbnails/07.jpg" alt="Plantation"></a>

        <a class="photo-link" href="photos/08.jpg" data-alt="Dunes"
        data-fancybox="gallery"data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img class="photo" src="photos/thumbnails/08.jpg" alt="Dunes"></a>

        <a class="photo-link" href="photos/09.jpg" data-alt="Countryside Lane"
        data-fancybox="gallery"data-caption="We enjoyed a quiet stroll down this countryside lane. ">
        <img class="photo" src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>

        <a class="photo-link" href="photos/10.jpg" data-alt="Sunset"
        data-fancybox="gallery"data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img class="photo" src="photos/thumbnails/10.jpg" alt="Sunset"></a>

        <a class="photo-link" href="photos/11.jpg" data-alt="Cave"
        data-fancybox="gallery"data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img class="example-image" src="photos/thumbnails/11.jpg" alt="Cave" /></a>

        <a class="photo-link" href="photos/12.jpg" data-alt="Bluebells"
        data-fancybox="gallery"data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img class="photo" src="photos/thumbnails/12.jpg" alt="Bluebells"></a>

</section>
    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script src="fancybox-master/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
