<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="fancybox-master/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <section>
        <input id="searchbar" type="search" placeholder="Looking for a Picture?" name="search">
    </section>

    <section id="wrapper">

        <div class="gallery">
            <a class="photo-link" href="photos/01.jpg" title="Hay Bales"
            data-fancybox="gallery"data-caption="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img class="photo" src="photos/thumbnails/01.jpg" alt="Hay Bales"></a>
        </div>

        <div class="gallery">
            <a class="photo-link" href="photos/02.jpg" title="Lake"
            data-fancybox="gallery"data-caption="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img class="photo" src="photos/thumbnails/02.jpg" alt="Lake"></a>
        </div>

        <div class="gallery">
            <a class="photo-link" href="photos/03.jpg" title="Canyon"
            data-fancybox="gallery"data-caption="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img class="photo" src="photos/thumbnails/03.jpg" alt="Canyon"></a>
        </div>

        <div class="gallery">
            <a class="photo-link" href="photos/04.jpg" title="Iceberg"
            data-fancybox="gallery"data-caption="Iceberg - It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            <img class="photo" src="photos/thumbnails/04.jpg" alt="Iceberg"></a>
        </div>

        <div class="gallery">
            <a class="photo-link" href="photos/05.jpg" title="Desert"
            data-fancybox="gallery"data-caption="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img class="photo" src="photos/thumbnails/05.jpg" alt="Desert"></a>
        </div>

        <div class="gallery">
            <a class="photo-link" href="photos/06.jpg" title="Fall"
            data-fancybox="gallery"data-caption="Fall - Fall is coming, I love when the leaves on the trees start to change color.">
            <img class="photo" src="photos/thumbnails/06.jpg" alt="Fall"></a>
        </div>    

        <div class="gallery">
            <a class="photo-link" href="photos/07.jpg" title="Plantation" 
            data-fancybox="gallery"data-caption="Plantation - I drove past this plantation yesterday, everything is so green!">
            <img class="photo" src="photos/thumbnails/07.jpg" alt="Plantation"></a>
        </div>
        
        <div class="gallery">
            <a class="photo-link" href="photos/08.jpg" title="Dunes"
            data-fancybox="gallery"data-caption="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img class="photo" src="photos/thumbnails/08.jpg" alt="Dunes"></a>
        </div>    

        <div class="gallery">
            <a class="photo-link" href="photos/09.jpg" title="Countryside Lane"
            data-fancybox="gallery"data-caption="Countryside Lane - We enjoyed a quiet stroll down this countryside lane. ">
            <img class="photo" src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
        </div>    

        <div class="gallery">
            <a class="photo-link" href="photos/10.jpg" title="Sunset"
            data-fancybox="gallery"data-caption="Sunset - Sunset at the coast! The sky turned a lovely shade of orange.">
            <img class="photo" src="photos/thumbnails/10.jpg" alt="Sunset"></a>
        </div>           

        <div class="gallery">
            <a class="photo-link" href="photos/11.jpg" title="Cave"
            data-fancybox="gallery"data-caption="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img class="photo" src="photos/thumbnails/11.jpg" alt="Cave" /></a>
        </div>    

        <div class="gallery">
            <a class="photo-link" href="photos/12.jpg" title="Bluebells"
            data-fancybox="gallery"data-caption="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img class="photo" src="photos/thumbnails/12.jpg" alt="Bluebells"></a>
        </div>    

</section>
    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script src="fancybox-master/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
